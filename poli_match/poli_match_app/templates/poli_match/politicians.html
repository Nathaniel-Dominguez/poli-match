{% extends 'poli_match/base.html' %}

{% block content %}
<div class="container columns">
<h2>Politicians</h2>
<ul>
	<!-- for each politician in politicians print this -->
	{% for politician in politicians %}
		<li>
			<h6><a href="{% url 'politician_detail' pk=politician.pk %}">{{ politician.first_name }} {{ politician.last_name }}</a> {{ politician.state }} {{ politician.title }}</h6>
		</li>
	{% endfor %}
</ul>
</div>
{% endblock %}
