{% extends 'poli_match/base.html' %}

{% block content %}
<h2>Politicians (<a href="{% url 'artist_create' %}">+</a>)</h2>
<ul>
	<!-- for each politician in politicians print this -->
	{% for politician in politicians %}
		<li>
			<a href="{% url 'politician_detail' pk=politician.pk %}">{{ politician.name }}</a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
