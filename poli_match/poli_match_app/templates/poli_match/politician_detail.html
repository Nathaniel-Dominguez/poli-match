{% extends 'poli_match/base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'quote_detail' pk=rand %}"><i class="material-icons">submit</i>Start Swiping</a>
<h2>{{ politician.first_name }} {{ politician.last_name }}</h2>
<h4>Office: {{ politician.office }}</h4>
<img src="{{ politician.photo_url }}" alt="politician_photo" class="politician-photo">

<h3>Quotes</h3>
<ul>
	{% for quote in politician.quotes.all %}
		<li>- {{ quote.content }}</li>
	{% endfor %}
</ul>
{% endblock %}
