{% extends 'poli_match/base.html' %}

{% block content %}
{% if user.is_staff %}
<div class="container columns">
<div class="row">
        <div class="col s12 m12 l12 xl12">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Quote</span>
			  <ul>
          <li>{{ quote.content }}</li>
			
			</ul>
            </div>
            <div class="card-action">
              <a href="{% url 'politician_detail' pk=quote.politician.id %}"><i class="material-icons medium">thumb_down</i></a>
              <a href="{% url 'politician_detail' pk=quote.politician.id %}"><i class="material-icons medium">thumb_up</i></a>
              <a href="{% url 'quote_delete' pk=quote.pk %}" class="waves-effect waves-light btn #e3f2fd blue lighten-5 blue-text text-darken-2">Delete<i class="material-icons right">delete</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="container columns">
        <div class="row">
                <div class="col s12 m12 l12 xl12">
                  <div class="card blue darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Quote</span>
                <ul>
                  <li>{{ quote.content }}</li>              
              </ul>
                    </div>
                    <div class="card-action">
                      <a href="{% url 'politician_detail' pk=quote.politician.id %}"><i class="material-icons medium">thumb_down</i></a>
                      <a href="{% url 'politician_detail' pk=quote.politician.id %}"><i class="material-icons medium">thumb_up</i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      {% endif %}
{% endblock %}
